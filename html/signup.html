<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/menu-iframe.css" />
    <link rel="stylesheet" type="text/css" href="../css/signup.css" />
    <script src="../js/signup.js"></script>
    <title>Signup</title>
</head>
<body>
    <iframe src="./menu.html" id="menu_bar"></iframe>
    
    <div style="width:100%; height: 10vh; position: sticky; visibility: hidden"></div>
    <form action="#" id="signup">
        <div class = "container" style="padding: 4vh;">
            <h2>Sign up</h2>
            <label for="">First Name</label><br>
            <input type="text" placeholder="Enter First Name" name = "name" required> <br>
            <br>
            <label for="">Last Name</label><br>
            <input type="text" placeholder="Enter Last Name" name = "name" required> <br>
            <br>
            <label for="">Username</label><br>
            <input type="text" placeholder="Enter Username" name = "id" required minlength="5" maxlength="12"> <br>
            <br>
            <label for="">Email</label><br>
            <input type="email" placeholder="Enter email" name = "email" required> <br>
            <br>
            <label for="">Password</label><br>
            <input type="password" placeholder="Enter password" name = "psw" required minlength="12"> <br>
            <br>
            <label for="">Verify password</label><br>
            <input type="password" placeholder="Verify password" name = "psw" required minlength="12"> <br>
            <br>
            <label for="">Address</label><br>
            <input type="text" placeholder="Address" name = "adr"> <br>
            <br>
            <label for="">Country</label><br>
            <select id="country" required>
                <option value="" selected disabled hidden>Choose a country</option>
                <option value="uk">UK</option>
                <option value="nl">Netherlands</option>
                <option value="ro">Romania</option>
            </select><br>
            <br>
            <label for="">ZIP Code</label><br>
            <input type="text" placeholder="Enter ZIP Code" name = "zip" required minlength="6" maxlength="6"> <br>
            <br>
            <label for="">Sex</label><br>
            <input type="radio" name="sex" required> <label for="">Female</label> 
            <input type="radio" name="sex"> <label for="">Male</label> 
            <input type="radio" name="sex"> <label for="">Other</label> <br>
            <br>
            <label for="">Language</label><br>
            <select id="lang" required>
                <option value="" selected disabled hidden>Choose a language</option>
                <option value="english">English</option>
                <option value="dutch">Dutch</option>
                <option value="romanian">Romanian</option>
            </select>
            <br>
            <br>
            <label for="">About/Bio</label><br>
            <input type="text" placeholder="About/Bio" name = "bio"> <br>
            <br>
            <button type = "submit">Submit</button>
        </div>
    </form>
</body>
</html>
