<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="shortcut icon" href="../img/logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/add-item.css" />
    <link rel="stylesheet" type="text/css" href="../css/menu-iframe.css" />
  </head>
  <body>
    <iframe src="./menu.html" id="menu_bar"></iframe>


    <div class="page-title">
        <div class="title">
            <div>
                Add a new item
            </div>
        </div>
    </div>
    <hr>
    <form>
        <div class="main-page">
            <div class="left-side">
                <img class="new-item-image" src="../img/tea.png"/>
                <label id="upload-image" class="button">
                    <input type="file"/>
                    Upload images
                </label>
            </div>
            <div class="right-side">
                <table>
                    <tr>
                        <td><label for="name">
                            Name:<br>
                            <input type="text" name="name" placeholder="Product name" required/>
                        </label></td>
                        <td><label for="price">
                            Price:<br>
                            <input type="number" name="price" placeholder="Price" step=".01" required/>
                        </label></td>
                    </tr>
                    <tr>
                        <td><label for="quantity">
                            Quantity:<br>
                            <input type="number" name="quantity" step="1" placeholder="Available quantity" required/>
                        </label></td>
                        <td><label for="category">
                            Category:<br>
                            <select name="category" required>
                                <option value="" selected disabled hidden>Choose a category</option>
                                <option value="coffee-tea">Coffee/Tea</option>
                                <option value="clothes">Clothes</option>
                                <option value="personal-care">Personal Care</option>
                                <option value="shoes">Shoes</option>
                                <option value="fitness">Fitness</option>
                                <option value="">Other</option>
                            </select>
                        </label></td>
                    </tr>
                    <tr>
                        <td><label for="color">
                            Color:<br>
                            <select name="color">
                                <option value="" selected disabled hidden>Choose a color</option>
                                <option value="red">Red</option>
                                <option value="red">Orange</option>
                                <option value="red">Yellow</option>
                                <option value="red">Green</option>
                                <option value="red">Blue</option>
                                <option value="red">Purple</option>
                                <option value="red">Pink</option>
                                <option value="red">White</option>
                                <option value="red">Black</option>
                                <option value="">Other</option>
                            </select>
                            <!-- <input type="text" name="color" placeholder="Color"/> -->
                        </label></td>
                        <td><label for="brand">
                            Brand:<br>
                            <input type="text" name="brand" placeholder="Product brand"/>
                        </label></td>
                    </tr>
                </table>
                <div class="description">
                    <label for="description">
                        Description: <br>
                        <textarea name="description" placeholder="Add description..."></textarea>
                    </label>
                </div>

            </div>
        </div>
        <hr>
        <div class="page-epilogue">
            <input type="submit" class="button">
        </div>
    </form>
  </body>
</html>
