<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Add product</title>
    <link rel="shortcut icon" href="../img/logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/add-item.css" />
    <link rel="stylesheet" type="text/css" href="../css/menu-iframe.css" />
  </head>
  <body>
    <iframe src="./menu.html" id="menu_bar"></iframe>
    <div style="width:100%; height: 10vh; position: sticky; visibility: hidden"></div>


    <div class="page-title">
        <div class="title">
            <div>
                Add a new item
            </div>
        </div>
    </div>
    <hr>
    <form>
        <div class="main-page">
            <div class="left-side">
                <img class="new-item-image" src="../img/tea.png"/>
                <label id="upload-image" class="button">
                    <input type="file"/>
                    Upload images
                </label>
            </div>
            <div class="right-side">
                <table>
                    <tr>
                        <td><label for="name">
                            Name:<br>
                            <input type="text" name="name" placeholder="Product name" required/>
                        </label></td>
                        <td><label for="price">
                            Price:<br>
                            <input type="number" name="price" placeholder="Price" step=".01" min="0" required/>
                        </label></td>
                    </tr>
                    <tr>
                        <td><label for="quantity">
                            Quantity:<br>
                            <input type="number" name="quantity" step="1" min="0" placeholder="Available quantity" required/>
                        </label></td>
                        <td><label for="category">
                            Category:<br>
                            <select name="category" required>
                                <option value="" selected disabled hidden>Choose a category</option>
                                <option value="coffee">Coffee</option>
                                <option value="green-tea">Green Tea</option>
                                <option value="black-tea">Black Tea</option>
                                <option value="fruit-tea">Fruit Tea</option>
                                <option value="chai">Chai</option>
                                <option value="white-tea">White Tea</option>
                                <option value="matcha-tea">Matcha Tea</option>
                            </select>
                        </label></td>
                    </tr>
                    <tr>
                        <td><label for="size">
                            Size:<br>
                            <input type="text" name="size" placeholder="Size"/>
                        </label></td>
                        <td><label for="brand">
                            Brand:<br>
                            <input type="text" name="brand" placeholder="Product brand"/>
                        </label></td>
                    </tr>
                </table>
                <div class="description">
                    <label for="description">
                        Description: <br>
                        <textarea name="description" placeholder="Add description..."></textarea>
                    </label>
                </div>

            </div>
        </div>
        <hr>
        <div class="page-epilogue">
            <input type="submit" class="button">
        </div>
    </form>
  </body>
</html>
