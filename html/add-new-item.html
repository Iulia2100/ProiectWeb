<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <link rel="shortcut icon" href="../img/logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/add-item.css" />
    <link rel="stylesheet" type="text/css" href="../css/menu-iframe.css" />
  </head>
  <body>
    <iframe src="./menu.html" id="menu_bar"></iframe>


    <div class="page-title">
        <div class="title">
            <div>
                Add a new item
            </div>
        </div>
    </div>
    <hr>
    <div class="main-page">
        <div class="left-side">
            <img class="new-item-image" src="../img/tea.png"/>
            <label id="upload-image" class="button">
                <input type="file"/>
                Upload images
            </label>
        </div>
        <div class="right-side">
            <table>
                <tr>
                    <td><label for="name">
                        Name:<br>
                        <input type="text" name="name" placeholder="Product name"/>
                    </label></td>
                    <td><label for="price">
                        Price:<br>
                        <input type="text" name="price" placeholder="Price"/>
                    </label></td>
                </tr>
                <tr>
                    <td><label for="quantity">
                        Quantity:<br>
                        <input type="text" name="quantity" placeholder="Available quantity"/>
                    </label></td>
                    <td><label for="category">
                        Category:<br>
                        <input type="text" name="category" placeholder="Category"/>
                    </label></td>
                </tr>
                <tr>
                    <td><label for="color">
                        Color:<br>
                        <input type="text" name="color" placeholder="Color"/>
                    </label></td>
                    <td><label for="brand">
                        Brand:<br>
                        <input type="text" name="brand" placeholder="Product brand"/>
                    </label></td>
                </tr>
            </table>
            <div class="description">
                <label for="description">
                    Description: <br>
                    <input type="text" name="description" placeholder="Add description...">
                </label>
            </div>

        </div>
    </div>
    <hr>
    <div class="page-epilogue">
        <input type="submit" class="button">
    </div>
  </body>
</html>
