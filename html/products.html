<body>
    <iframe src="./menu.html" id="menu_bar"></iframe>
        <form action = "action">
            <div class = "searchbar">
            <center>
                <input type="text" placeholder="&#x1F50E" name="name" required>
                <button name="button1">Search</button>
            </center>
            </div>
        </form>
        
    <div class = "filter_bar" style="position: fixed; top: 10vh; right: 0h; bottom:0vh">
        <br>

            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />

        <br>
    <br><br><br>

        <br>

    </center>
